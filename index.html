<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Virtual Nomor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #e5ddd5; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 800px; margin: auto; background: #fff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        .header { background: #075e54; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; font-size: 18px; }
        .tabs { display: flex; justify-content: space-around; background: #128c7e; color: white; padding: 10px; }
        .tab { flex: 1; text-align: center; cursor: pointer; padding: 10px; }
        .tab.active { border-bottom: 3px solid white; }
        .content { display: none; padding: 10px; }
        .content.active { display: block; }
        .chat-window { width: 100%; height: 80vh; background: #efeae2; display: flex; flex-direction: column; border-radius: 10px; }
        .chat-header { background: #075e54; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; font-size: 18px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .message { padding: 10px; border-radius: 8px; margin-bottom: 5px; max-width: 75%; word-wrap: break-word; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { background: #ffffff; align-self: flex-start; }
        .chat-input { display: flex; align-items: center; padding: 10px; background: #f1f1f1; position: fixed; bottom: 0; width: 100%; max-width: 800px; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); }
        .chat-input input { flex: 1; padding: 10px; border: none; border-radius: 20px; outline: none; }
        .chat-input button { background: #128c7e; color: white; border: none; padding: 10px 15px; margin-left: 8px; cursor: pointer; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .chat-input button img { width: 20px; height: 20px; }
        .delete-btn { background: red; color: white; border: none; padding: 5px; cursor: pointer; margin-left: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container" id="homePage">
        <div class="header">Chat Virtual Nomor - Nomor Anda: <span id="userNumber"></span></div>
        <div class="tabs">
            <div class="tab active" onclick="showTab('chats')">Chat</div>
            <div class="tab" onclick="showTab('stories')">Story</div>
            <div class="tab" onclick="showTab('contacts')">Kontak</div>
        </div>
        <div id="contacts" class="content">
            <h3>Kontak</h3>
            <input type="text" id="contactNumber" placeholder="Masukkan Nomor">
            <button onclick="addContact()">Tambah Kontak</button>
            <div id="contactList" class="contact-list"></div>
        </div>
    </div><div class="container chat-window" id="chatPage" style="display:none;">
    <div class="chat-header">
        <button onclick="backToHome()">X</button>
        <span id="chatWith"></span>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Ketik pesan...">
        <button onclick="sendMessage()">&#10148;</button>
    </div>
</div>

<script>
    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
    let userNumber = localStorage.getItem("userNumber") || "+62" + Math.floor(1000000000 + Math.random() * 9000000000);
    localStorage.setItem("userNumber", userNumber);
    document.getElementById("userNumber").innerText = userNumber;
    let currentChat = "";
    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || {};

    function showTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
    }

    function addContact() {
        const contactNumber = document.getElementById("contactNumber").value.trim();
        if (contactNumber && !contacts.includes(contactNumber)) {
            contacts.push(contactNumber);
            localStorage.setItem("contacts", JSON.stringify(contacts));
            renderContacts();
        }
        document.getElementById("contactNumber").value = "";
    }

    function deleteContact(index) {
        contacts.splice(index, 1);
        localStorage.setItem("contacts", JSON.stringify(contacts));
        renderContacts();
    }

    function renderContacts() {
        const contactList = document.getElementById("contactList");
        contactList.innerHTML = "";
        contacts.forEach((contact, index) => {
            const contactItem = document.createElement("div");
            contactItem.innerHTML = `<span onclick='openChat("${contact}")'>${contact}</span> <button class='delete-btn' onclick='deleteContact(${index})'>Hapus</button>`;
            contactList.appendChild(contactItem);
        });
    }

    function openChat(contact) {
        currentChat = contact;
        document.getElementById("chatWith").innerText = "Chat dengan " + contact;
        document.getElementById("homePage").style.display = "none";
        document.getElementById("chatPage").style.display = "block";
        loadMessages();
    }

    function backToHome() {
        document.getElementById("chatPage").style.display = "none";
        document.getElementById("homePage").style.display = "block";
    }

    function sendMessage() {
        const message = document.getElementById("messageInput").value;
        if (message.trim() !== "") {
            if (!chatHistory[currentChat]) chatHistory[currentChat] = [];
            chatHistory[currentChat].push(message);
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            loadMessages();
            document.getElementById("messageInput").value = "";
        }
    }

    function loadMessages() {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = "";
        (chatHistory[currentChat] || []).forEach(msg => {
            const msgElement = document.createElement("div");
            msgElement.className = "message sent";
            msgElement.innerText = msg;
            chatMessages.appendChild(msgElement);
        });
    }

    renderContacts();
</script>

</body>
</html>
