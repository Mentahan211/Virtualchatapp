<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Virtual Nomor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #e5ddd5; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 800px; margin: auto; background: #fff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        .header { background: #075e54; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; font-size: 18px; }
        .tabs { display: flex; justify-content: space-around; background: #128c7e; color: white; padding: 10px; }
        .tab { flex: 1; text-align: center; cursor: pointer; padding: 10px; }
        .tab.active { border-bottom: 3px solid white; }
        .content { display: none; padding: 10px; }
        .content.active { display: block; }
        .chat-window { width: 100%; height: 80vh; background: #efeae2; display: flex; flex-direction: column; border-radius: 10px; }
        .chat-header { background: #075e54; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; font-size: 18px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .message { padding: 10px; border-radius: 8px; margin-bottom: 5px; max-width: 75%; word-wrap: break-word; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { background: #ffffff; align-self: flex-start; }
        .chat-input { display: flex; padding: 10px; background: #f1f1f1; align-items: center; }
        .chat-input input { flex: 1; padding: 10px; border: none; border-radius: 5px; }
        .chat-input button { background: #128c7e; color: white; border: none; padding: 10px; margin-left: 5px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container" id="homePage">
        <div class="header">Chat Virtual Nomor - Nomor Anda: <span id="userNumber"></span></div>
        <div class="tabs">
            <div class="tab active" onclick="showTab('chats')">Chat</div>
            <div class="tab" onclick="showTab('stories')">Story</div>
            <div class="tab" onclick="showTab('contacts')">Kontak</div>
        </div><div id="chats" class="content active">
        <h3>Chat</h3>
        <div id="chatList" class="chat-list"></div>
        <div id="chatWindow" class="chat-window" style="display:none;">
            <div class="chat-header">
                <span id="chatWith"></span>
                <button onclick="closeChat()">X</button>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Ketik pesan...">
                <button onclick="sendMessage()">Kirim</button>
            </div>
        </div>
    </div>
    
    <div id="stories" class="content">
        <h3>Story</h3>
        <input type="file" id="storyInput" accept="image/*,video/*">
        <button onclick="addStory()">Tambah Story</button>
        <div id="storyList" class="story-list"></div>
    </div>
    
    <div id="contacts" class="content">
        <h3>Kontak</h3>
        <input type="text" id="contactNumber" placeholder="Masukkan Nomor">
        <button onclick="addContact()">Tambah Kontak</button>
        <div id="contactList" class="contact-list"></div>
    </div>
</div>

<script>
    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
    let userNumber = localStorage.getItem("userNumber") || "+62" + Math.floor(1000000000 + Math.random() * 9000000000);
    localStorage.setItem("userNumber", userNumber);
    document.getElementById("userNumber").innerText = userNumber;

    function showTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
    }

    function addContact() {
        const contactNumber = document.getElementById("contactNumber").value.trim();
        if (contactNumber === "" || contacts.includes(contactNumber)) return;
        contacts.push(contactNumber);
        localStorage.setItem("contacts", JSON.stringify(contacts));
        loadContacts();
    }

    function loadContacts() {
        const contactList = document.getElementById("contactList");
        contactList.innerHTML = "";
        contacts.forEach(contact => {
            let div = document.createElement("div");
            div.classList.add("contact");
            div.innerText = contact;
            div.onclick = () => openChat(contact);
            contactList.appendChild(div);
        });
    }

    function openChat(number) {
        localStorage.setItem("activeChat", number);
        document.getElementById("chatWith").innerText = `Chat dengan ${number}`;
        document.getElementById("chatWindow").style.display = "block";
        loadMessages(number);
    }

    function closeChat() {
        document.getElementById("chatWindow").style.display = "none";
    }

    function sendMessage() {
        const chatInput = document.getElementById("chatInput");
        const message = chatInput.value.trim();
        const activeChat = localStorage.getItem("activeChat");
        if (message === "" || !activeChat) return;
        let chatHistory = JSON.parse(localStorage.getItem(activeChat)) || [];
        chatHistory.push({ sender: userNumber, message: message });
        localStorage.setItem(activeChat, JSON.stringify(chatHistory));
        chatInput.value = "";
        loadMessages(activeChat);
    }

    function loadMessages(chat) {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = "";
        let chatHistory = JSON.parse(localStorage.getItem(chat)) || [];
        chatHistory.forEach(chat => {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", chat.sender === userNumber ? "sent" : "received");
            messageDiv.innerText = chat.message;
            chatMessages.appendChild(messageDiv);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    loadContacts();
</script>

</body>
</html>
