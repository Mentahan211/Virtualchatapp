<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksklusif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #111, #000);
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        #capturedImage {
            display: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }
        #hiddenMessage {
            display: none;
            font-size: 20px;
            color: red;
            margin-top: 20px;
        }
        .flash-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
        }
        #hackedMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: darkred;
            font-weight: bold;
            text-shadow: 2px 2px 10px red;
        }
    </style>
    <script>
        function enableFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }let wakeLock;
    async function requestWakeLock() {
        try {
            wakeLock = await navigator.wakeLock.request("screen");
            wakeLock.addEventListener("release", requestWakeLock);
        } catch (err) {}
    }

    document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
            document.body.style.backgroundColor = "black";
            document.getElementById("hackedMessage").style.display = "block";
            setTimeout(() => {
                document.body.style.backgroundColor = "#111";
                document.getElementById("hackedMessage").style.display = "none";
            }, 10000); // Durasi blackout effect 10 detik
        }
    });

    window.addEventListener("load", () => {
        enableFullScreen();
        requestWakeLock();
        toggleFlashlight();
        createIllusionEffect();
    });

    function triggerVibration() {
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]);
        }
    }

    function revealHiddenMessage() {
        setTimeout(() => {
            document.getElementById("hiddenMessage").style.display = "block";
        }, 5000);
    }

    function createIllusionEffect() {
        setInterval(() => {
            let flash = document.createElement("div");
            flash.className = "flash-effect";
            document.body.appendChild(flash);
            flash.style.opacity = "1";
            setTimeout(() => {
                flash.style.opacity = "0";
                document.body.removeChild(flash);
            }, 100);
        }, Math.random() * 5000 + 3000);
    }
</script>

</head>
<body onclick="capturePhoto(); triggerVibration(); revealHiddenMessage();">
    <div class="container">
        <img id="capturedImage" alt="Ekspresi Anda">
        <p id="hiddenMessage">Kamu tidak bisa keluar...</p>
        <p id="hackedMessage">YOUR PHONE HAS BEEN HACKED</p>
    </div>
    <script>
        async function toggleFlashlight() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                if (capabilities.torch) {
                    await track.applyConstraints({ advanced: [{ torch: true }] });
                }
            } catch (error) {}
        }async function capturePhoto() {
        try {
            const videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            const videoTrack = videoStream.getVideoTracks()[0];
            const imageCapture = new ImageCapture(videoTrack);
            const photoBlob = await imageCapture.takePhoto();
            
            const imgElement = document.getElementById("capturedImage");
            imgElement.src = URL.createObjectURL(photoBlob);
            imgElement.style.display = "block";
            
            videoTrack.stop();
        } catch (error) {}
    }
</script>

</body>
</html>
